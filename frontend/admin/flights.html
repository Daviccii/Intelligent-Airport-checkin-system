<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management - SmartFly Admin</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Admin layout styles from dashboard.html */
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .admin-sidebar {
            background: #1a2b3c;
            color: white;
            padding: 20px;
        }

        /* ... (previous admin styles) ... */

        /* Flight management specific styles */
        .flights-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            position: relative;
        }

        .search-input input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #e6e9ef;
            border-radius: 8px;
            font-size: 15px;
        }

        .search-input svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: var(--muted);
        }

        .flights-table {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
        }

        .flights-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .flights-table th,
        .flights-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
        }

        .flights-table th {
            font-weight: 500;
            color: var(--muted);
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: 1px solid #e6e9ef;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: #f8fafc;
            border-color: #d1d5db;
        }

        .btn-icon svg {
            width: 16px;
            height: 16px;
            fill: var(--muted);
        }

        /* Flight Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .close-modal svg {
            width: 20px;
            height: 20px;
            fill: var(--muted);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-field label {
            font-size: 14px;
            color: var(--muted);
        }

        .form-field input,
        .form-field select {
            padding: 10px;
            border: 1px solid #e6e9ef;
            border-radius: 6px;
            font-size: 15px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-top: 1px solid #f1f5f9;
        }

        .page-info {
            color: var(--muted);
            font-size: 14px;
        }

        .page-buttons {
            display: flex;
            gap: 5px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #e6e9ef;
            border-radius: 6px;
            background: white;
            color: var(--muted);
            cursor: pointer;
        }

        .page-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-pill.active {
            background: #e6f6ed;
            color: var(--success);
        }

        .status-pill.scheduled {
            background: #e6f1ff;
            color: var(--accent);
        }

        .status-pill.delayed {
            background: #fff7e6;
            color: #d97706;
        }

        .status-pill.cancelled {
            background: #fee2e2;
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar from dashboard.html -->
        <aside class="admin-sidebar">
            <!-- ... Sidebar content ... -->
        </aside>

        <main class="admin-content">
            <div class="flights-header">
                <h1>Flight Management</h1>
                <button class="btn primary" onclick="openFlightModal('add')">Add New Flight</button>
            </div>

            <div class="search-filters">
                <div class="search-input">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" placeholder="Search flights...">
                </div>
                <select class="btn">
                    <option>All Statuses</option>
                    <option>Active</option>
                    <option>Scheduled</option>
                    <option>Delayed</option>
                    <option>Cancelled</option>
                </select>
                <select class="btn">
                    <option>All Routes</option>
                    <option>Domestic</option>
                    <option>International</option>
                </select>
            </div>

            <div class="flights-table">
                <table>
                    <thead>
                        <tr>
                            <th>Flight No.</th>
                            <th>Route</th>
                            <th>Departure</th>
                            <th>Arrival</th>
                            <th>Status</th>
                            <th>Capacity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>FL-1234</td>
                            <td>New York (JFK) â†’ London (LHR)</td>
                            <td>Nov 3, 2025 07:30 AM</td>
                            <td>Nov 3, 2025 09:45 PM</td>
                            <td><span class="status-pill active">Active</span></td>
                            <td>180/250</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-icon" onclick="openFlightModal('edit')">
                                        <svg viewBox="0 0 24 24">
                                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                        </svg>
                                    </button>
                                    <button class="btn-icon">
                                        <svg viewBox="0 0 24 24">
                                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <!-- More flight rows... -->
                    </tbody>
                </table>

                <div class="pagination">
                    <div class="page-info">
                        Showing 1-10 of 124 flights
                    </div>
                    <div class="page-buttons">
                        <button class="page-btn">Previous</button>
                        <button class="page-btn active">1</button>
                        <button class="page-btn">2</button>
                        <button class="page-btn">3</button>
                        <button class="page-btn">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Flight Modal -->
    <div class="modal" id="flightModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Flight</h2>
                <button class="close-modal" onclick="closeFlightModal()">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>

            <form id="flightForm">
                <div class="form-grid">
                    <div class="form-field">
                        <label>Flight Number</label>
                        <input type="text" required>
                    </div>
                    <div class="form-field">
                        <label>Aircraft</label>
                        <select required>
                            <option>Boeing 737</option>
                            <option>Airbus A320</option>
                            <option>Boeing 787</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label>Departure Airport</label>
                        <input type="text" required>
                    </div>
                    <div class="form-field">
                        <label>Arrival Airport</label>
                        <input type="text" required>
                    </div>
                    <div class="form-field">
                        <label>Departure Time</label>
                        <input type="datetime-local" required>
                    </div>
                    <div class="form-field">
                        <label>Arrival Time</label>
                        <input type="datetime-local" required>
                    </div>
                    <div class="form-field">
                        <label>Status</label>
                        <select required>
                            <option>Scheduled</option>
                            <option>Active</option>
                            <option>Delayed</option>
                            <option>Cancelled</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label>Capacity</label>
                        <input type="number" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeFlightModal()">Cancel</button>
                    <button type="submit" class="btn primary">Save Flight</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('flightModal');
        const modalTitle = document.getElementById('modalTitle');

        function openFlightModal(type) {
            modal.classList.add('active');
            modalTitle.textContent = type === 'add' ? 'Add New Flight' : 'Edit Flight';
        }

        function closeFlightModal() {
            modal.classList.remove('active');
        }

        // Form submission
        document.getElementById('flightForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your form submission logic here
            closeFlightModal();
        });

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeFlightModal();
            }
        });
    </script>
</body>
</html>
