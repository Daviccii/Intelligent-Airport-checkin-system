version: '3.8'
services:
  redis:
    image: redis:7-alpine
    container_name: ia_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  backend:
    build: .
    container_name: ia_backend
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=development
    ports:
      - '5000:5000'
    depends_on:
      - redis
    command: python app.py

  worker:
    image: python:3.12-slim
    container_name: ia_worker
    working_dir: /app
    volumes:
      - ./:/app
    depends_on:
      - redis
      - backend
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: sh -c "pip install -r requirements.txt && rq worker -u $${REDIS_URL} default"

volumes:
  redis_data:
